<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Проект-место</title>
</head>

<body class="page">

	<header class="header page__item">
		<a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
	</header>

	<main class="content">

		<section class="profile page__item">
			<img class="profile__avatar" src="./images/face.jpg" alt="Портрет Жака-Ив Кусто">
			<div class="profile__info">
				<div class="profile__text">
					<div class="profile__edit-container">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<button class="profile__edit" aria-label="edit" type="button"></button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
			</div>
			<button class="profile__add" aria-label="add" type="button"></button>
		</section>

		<section class="elements page__item">
			<ul class="cards">
				<li class="cards__item">
					<img class="cards__img" src="./images/karachaevsk.jpg" alt="Старый замок">
					<div class="cards__text">
						<h2 class="cards__name">Карачаевск</h2>
						<button class="cards__btn" type="button"></button>
					</div>
				</li>
				<li class="cards__item">
					<img class="cards__img" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
					<div class="cards__text">
						<h2 class="cards__name">Гора Эльбрус</h2>
						<button class="cards__btn" aria-label="like" type="button"></button>
					</div>
				</li>
				<li class="cards__item">
					<img class="cards__img" src="./images/dombai.jpg" alt="Вид на гору Домбай">
					<div class="cards__text">
						<h2 class="cards__name">Домбай</h2>
						<button class="cards__btn" aria-label="like" type="button"></button>
					</div>
				</li>
				<li class="cards__item">
					<img class="cards__img" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
					<div class="cards__text">
						<h2 class="cards__name">Гора Эльбрус</h2>
						<button class="cards__btn" aria-label="like" type="button"></button>
					</div>
				</li>
				<li class="cards__item">
					<img class="cards__img" src="./images/dombai.jpg" alt="Вид на гору Домбай">
					<div class="cards__text">
						<h2 class="cards__name">Домбай</h2>
						<button class="cards__btn" aria-label="like" type="button"></button>
					</div>
				</li>
				<li class="cards__item">
					<img class="cards__img" src="./images/karachaevsk.jpg" alt="Старый замок">
					<div class="cards__text">
						<h2 class="cards__name">Карачаево-Черкесия</h2>
						<button class="cards__btn" aria-label="like" type="button"></button>
					</div>
				</li>
			</ul>
		</section>

	</main>

	<footer class="footer page__item">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>

	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__input-container" name="popup">
				<fieldset>
					<input class="popup__item popup__item_type_name" type="text" name="name" placeholder="Имя">
					<input class="popup__item popup__item_type_about" type="text" name="about" placeholder="Деятельность">
					<button class="popup__button" type="submit">Сохранить</button>
				</fieldset>
			</form>
			<button class="popup__close-icon" aria-label="close" type="button"></button>
		</div>
	</div>
</body>

</html>
