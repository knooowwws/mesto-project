<!DOCTYPE html>
<html lang="ru">

<head>
	<link rel="stylesheet" type="text/css" href="blocks/form/__input-error/_visible/form__input-error_visible.css"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Проект-место</title>
</head>

<body class="page">

	<header class="header page__item">
		<a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
	</header>

	<main class="content">

		<section class="profile page__item">
			<img class="profile__avatar" src="./images/face.jpg" alt="Портрет Жака-Ив Кусто">

			<div class="profile__info">
				<div class="profile__content">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__btn-edit opacity" aria-label="edit" type="button"></button>
				</div>
				<p class="profile__work-place">Исследователь океана</p>
			</div>

			<button class="profile__btn-add opacity" aria-label="add" type="button"></button>

		</section>

		<section class="elements page__item">
			<ul class="cards">
			</ul>
		</section>

	</main>

	<footer class="footer page__item">
		<p class="footer__copyright">© 2021 Mesto Russia</p>
	</footer>

	<div class="popup popup_profile">
		<div class="popup__container">
			<button class="popup__close popup__close_profile opacity" aria-label="close" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="form form_profile" name="popup" novalidate>
				<fieldset class="form__content">
					<label>
						<input class="form__input form__input_name" value="" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
						<span class="form__input-error" id="name-error"></span>
					</label>
					<label>
						<input class="form__input form__input_profile" value="" type="text" name="profession"
							placeholder="Деятельность" required minlength="2" maxlength="40">
						<span class="form__input-error" id="profession-error"></span>
					</label>
				</fieldset>
				<button class="popup__submit popup__submit_profile opacity" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_mesto">
		<div class="popup__container">
			<button class="popup__close popup__close_mesto opacity" aria-label="close" type="button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form class="form form_mesto" name="popup" novalidate>
				<fieldset class="form__content">
					<label>
						<input class="form__input form__input_location" value="" type="text" name="location" placeholder="Название" required minlength="2" maxlength="40">
						<span class="form__input-error" id="location-error"></span>
					</label>
					<label>
						<input class="form__input form__input_url" value="" type="url" name="url"
							placeholder="Ссылка на картинку" required minlength="2" maxlength="40">
						<span class="form__input-error" id="url-error"></span>
					</label>
				</fieldset>
				<button class="popup__submit popup__submit_mesto opacity" type="submit">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_photo">
		<div class="popup__photo-container">
			<button class="popup__close popup__close_photo opacity" aria-label="close" type="button"></button>
			<figure class="popup__figure">
				<img src="#" alt="Картинка с местом" class="popup__image">
				<figcaption class="popup__name"></figcaption>
			</figure>
		</div>
	</div>


	<template class="card">
		<li class="cards__item">
			<img class="cards__img" src="#" alt="Картинка с местом">
			<h2 class="cards__name"></h2>
			<button class="cards__btn opacity" type="button"></button>
			<div class="cards__trash opacity"></div>
		</li>
	</template>
	<script rel="script" src="scripts/index.js"></script>
</body>

</html>
